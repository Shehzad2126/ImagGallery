<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Imag Gallery</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <style>
            .imgtyle {
                margin: 3px;
                border: 3px solid green;
            }
        </style>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <p id="head" class="display-3">Image Gallery</p>
            <img
                class="img-responsive img-fluid col-10"
                id="main"
                src="pic1.jpg"
                alt=""
            />
            <br />
            <hr />
            <div class="row" id="row">
                <img
                    class="imgtyle img-responsive img-fluid col-2"
                    src="pic1.jpg"
                    alt=""
                />
                <img
                    class="imgtyle img-responsive img-fluid col-2"
                    src="pic2.jpg"
                    alt=""
                />
                <img
                    class="imgtyle img-responsive img-fluid col-2"
                    src="pic3.jpg"
                    alt=""
                />
                <img
                    class="imgtyle img-responsive img-fluid col-2"
                    src="pic4.jpg"
                    alt=""
                />
                <img
                    class="imgtyle img-responsive img-fluid col-2"
                    src="pic5.jpg"
                    alt=""
                />
            </div>
            <br />
            <hr />
            <p class="display-4">Select Duration</p>
            <select class="form-control" id="imageDuration">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <br />
            <hr />
            <p class="display-4">Select Effect</p>
            <select class="form-control" id="imageEffect">
                <option value="fade">Fade</option>
                <option value="slide">Slide</option>
            </select>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script>
            $(document).ready(function () {
                $("#row img").on({
                    mouseover: function () {
                        $(this).css({
                            border: "3px solid grey",
                        });
                    },
                    mouseout: function () {
                        $(this).css({
                            border: "3px solid green",
                        });
                    },
                    click: function () {
                        var imgSrc = $(this).attr("src");
                        var imgDuration = $("#imageDuration").val() * 1000;
                        var imgEffect = $("#imageEffect").val();
                        if (imgEffect == "fade") {
                            $("#main").fadeOut(imgDuration, function () {
                                $(this).attr("src", imgSrc).fadeIn(1000);
                            });
                        } else {
                            $("#main").slideUp(imgDuration, function () {
                                $(this).attr("src", imgSrc).slideDown(1000);
                            });
                        }
                    },
                });
            });
        </script>
    </body>
</html>
